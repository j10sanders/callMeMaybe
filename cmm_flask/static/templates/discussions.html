{% extends "layout.html" %}

{% block hero %}

<div class="hero-text">
    <h1>Call me maybe?</h1>

    <p>Anonymous conversations for people who like talking</p>
</div>

{% endblock %}

{% block content %}

<div class="container">
    <div class="row">
        {% for discuss in discussion_profiles %}
        <div class="col-md-4">
            <a href="{{ url_for('new_conversation', discussion_id=discuss.id) }}" class="discussion">
                <img src="{{ discuss.image_url }}" alt="Discussion Profile"/>
                <h2>{{ discuss.description }}"</h2>
            </a>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
